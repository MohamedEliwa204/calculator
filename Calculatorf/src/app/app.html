<div class="app-container">
  <div class="calculator-body">
    <div class="header">
      <app-result></app-result>
    </div>

    <div class="buttons">
      <app-button fn="percent" symbol="%" color="#91C4C3" color2="#80A1BA"></app-button>
      <app-button fn="clear" symbol="CE" color="#91C4C3" color2="#80A1BA"></app-button>
      <app-button fn="clear" symbol="C" color="#91C4C3" color2="#80A1BA"></app-button>
      <app-button fn="delete" symbol="&#9003;" color="#91C4C3" color2="#80A1BA"></app-button>
      <app-button fn="inverse" symbol="1/x" color="#91C4C3" color2="#80A1BA"></app-button>
      <app-button fn="sqr" symbol="x&sup2;" color="#91C4C3" color2="#80A1BA"></app-button>
      <app-button fn="sqrt" symbol="<sup>2</sup>&radic;x" color="#91C4C3" color2="#80A1BA"></app-button>
      <app-button fn="divide" symbol="&divide;" color="#91C4C3" color2="#80A1BA"></app-button>
      <app-button symbol="7" color2="#91C4C3" color="#80A1BA"></app-button>
      <app-button symbol="8" color2="#91C4C3" color="#80A1BA"></app-button>
      <app-button symbol="9" color2="#91C4C3" color="#80A1BA"></app-button>
      <app-button fn="multiply" symbol="&times;" color="#91C4C3" color2="#80A1BA"></app-button>
      <app-button symbol="4" color2="#91C4C3" color="#80A1BA"></app-button>
      <app-button symbol="5" color2="#91C4C3" color="#80A1BA"></app-button>
      <app-button symbol="6" color2="#91C4C3" color="#80A1BA"></app-button>
      <app-button fn="subtract" symbol="&minus;" color="#91C4C3" color2="#80A1BA"></app-button>
      <app-button symbol="1" color2="#91C4C3" color="#80A1BA"></app-button>
      <app-button symbol="2" color2="#91C4C3" color="#80A1BA"></app-button>
      <app-button symbol="3" color2="#91C4C3" color="#80A1BA"></app-button>
      <app-button fn="add" symbol="&plus;" color="#91C4C3" color2="#80A1BA"></app-button>
      <app-button fn="negate" symbol="+/-" color2="#91C4C3" color="#80A1BA"></app-button>
      <app-button symbol="0" color2="#91C4C3" color="#80A1BA"></app-button>
      <app-button symbol="." color2="#91C4C3" color="#80A1BA"></app-button>
      <app-button fn="equal" symbol="&equals;" color="#FFF7DD" color2="#B4DEBD"></app-button>
    </div>
  </div>

  <div class="history-sidebar">
    <app-side-bar></app-side-bar>
  </div>
</div>
